<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        $.ajax({
            url: 'parOuImpar',
            data: {
                numero: 6
            },
            success: function (data) {
                exibirResultado('get', data)
            },
            error: function (err) {
                console.error('Erro na requisição GET:', err)
            }
        })


        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'João',
                sobrenome: 'Silva'
            },
            success: function (data) {
                exibirResultado('post', data)
            },
            error: function (err) {
                console.error('Erro na requisição POST:', err)
            }
        })
    </script>

</body>
